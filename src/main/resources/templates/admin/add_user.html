<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un utilisateur</title>
</head>
<body>
  <h1>Ajouter un utilisateur</h1>
  <form th:object="${user}" method="post">
    <div>
      <label for="handle">Pseudo :</label>
      <input type="text" id="handle" name="handle" th:field="*{handle}"/>
      <div th:if="${#fields.hasErrors('handle')}" th:errors="*{handle}">Erreur de validation</div>
    </div>
    <div>
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" th:field="*{name}"/>
      <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Erreur de validation</div>
    </div>
    <div>
      <label for="firstName">PrÃ©nom :</label>
      <input type="text" id="firstName" name="firstName" th:field="*{firstName}"/>
      <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Erreur de validation</div>
    </div>
    <div>
      <label for="birthDate">Date de naissance :</label>
      <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}"/>
      <div th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Erreur de validation</div>
    </div>
    <div>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" th:field="*{email}"/>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Erreur de validation</div>
    </div>
    <div>
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" th:field="*{password}"/>
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Erreur de validation</div>
    </div>
    <div>
      <label for="isAdmin">Administrateur :</label>
      <input type="checkbox" id="isAdmin" name="isAdmin" th:field="*{admin}" />
    </div>
    <button type="submit">Ajouter</button>
  </form>
</body>
</html>
